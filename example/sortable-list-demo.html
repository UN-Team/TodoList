<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>可排序列表组件demo</title>
		<link rel="stylesheet" type="text/css" href="../src/css/base/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../src/css/modules/sortable-list.css"/>
	</head>

	<body>
		<ul class="sortable-list">
			<li class="event-info">What to do?
				<div class="event-detail">
					<button class="btn btn-default">Tag</button>
					<i class="fa fa-clock-o"></i>
					<small>12.10.2015</small>
				</div>
			</li>
			<li class="event-warning">What to do?
				<div class="event-detail">
					<button class="btn btn-warning">Mark</button>
					<i class="fa fa-clock-o"></i>
					<small>12.10.2015</small>
				</div>
			</li>
			<li class="event-danger">What to do?
				<div class="event-detail">
					<button class="btn btn-warning">Mark</button>
					<i class="fa fa-clock-o"></i>
					<small>12.10.2015</small>
				</div>
			</li>
			<li class="event-success">What to do?
				<div class="event-detail">
					<button class="btn btn-success">Done</button>
					<i class="fa fa-clock-o"></i>
					<small>12.10.2015</small>
				</div>
			</li>
		</ul>
	</body>

</html>
